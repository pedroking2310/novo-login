<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
</head>
<body>
    <div style="text-align: center;">
    <div class="global">
     <h1>Login System</h1>
        <div class="container-login">
            <h3>Logar</h3>
            <input type="text" id="username" placeholder="Digite seu login"><br>
            <input type="password" id="password" placeholder="Digite sua  senha"><br>
             <button onclick="logar()">Fazer login</button> 
        </div>
        <div class="container-register">
             <h3>Cadastrar</h3>
             <input type="text"  id="newusername" placeholder="Digite seu login"><br>
             <input type="password" id="newpassword" placeholder="Digite sua senha"><br>
             <input type="password" id="reppassword" placeholder="Repita sua senha"><br>
             <button onclick="Cadastrar()">Fazer cadastro</button>
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
